<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expence Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<header id="main-header" class="bg-primary text-white p-4 mb-2">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="header-title">Expence Tracker</h1>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <form class="form-inline mb-3" onsubmit="saveTolocalstorage(event)">
    <label for="amount">Choose Expence Amount</label>
    <input type="number" name="amount" id="amount" >
    <label for="description">Choose Description</label>
    <input type="text" name="description" id="description" required>
    <label for="category">Choose a category</label>
    <select name="category" id="category">
      <option value="fuel">fuel</option>
      <option value="food">food</option>
      <option value="electricity">electricity</option>
      <option value="movie">movie</option>
    </select>
    
    <div class="text-center">
      <input id="addExpence" type="submit" value="Add Expence">
    </div>
    
  </form>
  <ul id="expenceList"></ul>
</div>
 <script src="index.js"></script> 
</body>
</html>
